<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style_login.css" />
    <title>Login Register Form</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/assets/images/logo.png" alt="logo" />
        <a th:href="@{/}">RER</a>
      </div>

      <nav>
        <button id="login-button" onclick="{popup(event)}">
          <span>Login</span>
        </button>
      </nav>


    </header>

    <section class="container">
      <div class="wrapper">
        <span class="icon-close" onclick="{popup(event)}"
          ><ion-icon name="close-outline"></ion-icon
        ></span>
        <div class="formbox login">
          <h1>Login</h1>
          <form action="">
            <div class="input">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <input type="text" name="username" id="username" required />
              <label for="username">Username</label>
            </div>
            <div class="input">
              <span class="icon">
                <ion-icon
                  title="show password?"
                  class="eyes"
                  name="eye-outline"
                  id="eye"
                  onclick="{showPassword(event)}"
                  aria-hidden="true"
                ></ion-icon>
              </span>
              <input
                type="password"
                name="password"
                id="password-login"
                required
              />
              <label for="password">Password</label>
            </div>

            <div class="remember-forgot">
              <label for="remember"
                ><input type="checkbox" id="remember" />Remember Me</label
              >
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" name="login">Login</button>
            <div class="login-register">
              <p>
                Dont Have Account?<a
                  href="#"
                  class="register-link"
                  onclick="{change(event)}"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>

        <div class="formbox register">
          <h2>Registration</h2>
          <form action="">
            <div class="input">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <input type="text" name="username" required />
              <label for="">Username</label>
            </div>
            <div class="input">
              <span class="icon">
                <i name="show password"
                  ><ion-icon
                    title="show password?"
                    class="eyes"
                    name="eye-outline"
                    id="eye"
                    onclick="{showPassword(event)}"
                    aria-hidden="true"
                  ></ion-icon
                ></i>
              </span>
              <input
                type="password"
                name="password"
                id="password-regis"
                required
              />
              <label for="">Password</label>
            </div>
            <div class="remember-forgot">
              <label for=""
                ><input type="checkbox" />I agree to the terms &
                conditions</label
              >
            </div>
            <button type="submit" class="btn" name="save_user">Register</button>
            <div class="login-register">
              <p>
                Already have an account?<a
                  href="#"
                  class="login-link"
                  onclick="{change(event)}"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="/assets/js/script_login.js"></script>

    <!-- Ion Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
