    <!--Style header-->
    <style>
        header.header-area {
            background-color: #2c3e50;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navigation Styles */
        nav.main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav.main-nav .logo h1 {
            color: #fff;
            font-size: 28px;
            margin: 0;
            text-transform: uppercase;
        }

        nav.main-nav .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav.main-nav .nav li {
            margin: 0 20px;
        }

        nav.main-nav .nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        nav.main-nav .nav li a:hover,
        nav.main-nav .nav li a.active {
            color: #3498db;
        }

        /* Dropdown Menu Styles */
        nav.main-nav .dropdown {
            position: relative;
        }

        nav.main-nav .dropdown-toggle {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        nav.main-nav .dropdown-toggle .fa-user {
            margin-right: 5px;
        }

        nav.main-nav .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #34495e;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }

        nav.main-nav .dropdown-menu li {
            padding: 10px;
        }

        nav.main-nav .dropdown-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: block;
        }

        nav.main-nav .dropdown:hover .dropdown-menu {
            display: block;
        }

        nav.main-nav .dropdown-menu li a:hover {
            color: #3498db;
        }

        /* Menu Trigger (Mobile) */
        .menu-trigger {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            background-color: transparent;
            border: none;
            text-transform: uppercase;
        }

        .menu-trigger span {
            font-weight: bold;
            padding: 10px;
        }

        /* Media Query for Mobile */
        @media screen and (max-width: 768px) {
        nav.main-nav .logo h1 {
            font-size: 24px;
        }

        nav.main-nav .nav {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #34495e;
            padding-top: 20px;
        }

        nav.main-nav .nav li {
            margin: 0;
            width: 100%;
            text-align: center;
        }

        nav.main-nav .nav li a {
            padding: 15px;
        }

        .menu-trigger {
            display: block;
        }

        nav.main-nav .nav.active {
            display: flex;
        }}
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            var selectedRow = null;

            // Open modal for adding or editing
            $(".add-new, .edit").click(function () {
                $("#editModal").modal("show");

                if ($(this).hasClass("add-new")) {
                    $("#modalTitle").text("Add New Accommodation");
                    $("#editForm")[0].reset();
                    $("#rentTypeContainer").html(defaultRentTypeRow);
                    selectedRow = null;
                } else {
                    $("#modalTitle").text("Edit Accommodation");
                    selectedRow = $(this).closest("tr");
                    $("#accommodationName").val(selectedRow.find("td:nth-child(1)").text());
                    $("#street").val(selectedRow.find("td:nth-child(2)").text());
                    $("#ward").val(selectedRow.find("td:nth-child(3)").text());
                    $("#district").val(selectedRow.find("td:nth-child(4)").text());
                    $("#city").val(selectedRow.find("td:nth-child(5)").text());
                    $("#direction").val(selectedRow.find("td:nth-child(6)").text());
                    $("#size").val(selectedRow.find("td:nth-child(7)").text());
                    $("#numberOfRooms").val(selectedRow.find("td:nth-child(8)").text());
                    $("#type").val(selectedRow.find("td:nth-child(9)").text());

                    $("#rentTypeContainer").html("");
                    var accommodationRows = $(`tr[data-id="${selectedRow.data("id")}"]`);
                    accommodationRows.each(function (index) {
                        var rentTypeName = $(this).find(`td:nth-child(${index === 0 ? 10 : 1})`).text();
                        var price = $(this).find(`td:nth-child(${index === 0 ? 11 : 2})`).text();
                        var deposit = $(this).find(`td:nth-child(${index === 0 ? 12 : 3})`).text();
                        var row = `
                                <div class="row rentTypeRow align-items-end">
                                    <!-- Rent type column -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="font-weight-bold">Rent Type</label>
                                            <select class="form-control rentTypeSelect rentTypeName" required>
                                                <option value="Yearly" ${rentTypeName === "Yearly" ? "selected" : ""}>Yearly</option>
                                                <option value="Seasonal" ${rentTypeName === "Seasonal" ? "selected" : ""}>Seasonal</option>
                                                <option value="Monthly" ${rentTypeName === "Monthly" ? "selected" : ""}>Monthly</option>
                                                <option value="Weekly" ${rentTypeName === "Weekly" ? "selected" : ""}>Weekly</option>
                                                <option value="Daily" ${rentTypeName === "Daily" ? "selected" : ""}>Daily</option>
                                                <option value="Hourly" ${rentTypeName === "Hourly" ? "selected" : ""}>Hourly</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Price column -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="font-weight-bold">Price</label>
                                            <input type="number" class="form-control price" value="${price}" required>
                                        </div>
                                    </div>
                                    <!-- Deposit column -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="font-weight-bold">Deposit</label>
                                            <input type="number" class="form-control deposit" value="${deposit}" required>
                                        </div>
                                    </div>
                                    <!-- Delete button -->
                                    <div class="col-lg-2 text-right">
                                        <button type="button" class="btn btn-danger removeRowBtn">
                                            <i class="fa fa-trash"></i> Remove
                                        </button>
                                    </div>
                                </div>
                            `;
                        $("#rentTypeContainer").append(row);
                        updateRentTypeOptions();
                    });
                }
            });

            // Lưu cấu trúc mặc định của rentTypeRow
            var defaultRentTypeRow = `
            <div class="row rentTypeRow align-items-end">
                <!-- Rent type column -->
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="font-weight-bold">Rent Type</label>
                        <select class="form-control rentTypeName rentTypeSelect" required>
                            <option value="">Select rent type</option>
                            <option value="Yearly">Yearly</option>
                            <option value="Seasonal">Seasonal</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Daily">Daily</option>
                            <option value="Hourly">Hourly</option>
                        </select>
                    </div>
                </div>
                <!-- Price column -->
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="font-weight-bold">Price</label>
                        <input type="number" class="form-control price" required>
                    </div>
                </div>
                <!-- Deposit column -->
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="font-weight-bold">Deposit</label>
                        <input type="number" class="form-control deposit" required>
                    </div>
                </div>
            </div>
        `;

            // Thêm dòng mới khi bấm nút "Add More Rent Type"
            $("#addRowBtn").click(function () {
                var rentTypeRowWithDelete = `
                <div class="row rentTypeRow align-items-end">
                    <!-- Rent type column -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="font-weight-bold">Rent Type</label>
                            <select class="form-control rentTypeName rentTypeSelect" required>
                                <option value="">Select rent type</option>
                                <option value="Yearly">Yearly</option>
                                <option value="Seasonal">Seasonal</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Daily">Daily</option>
                                <option value="Hourly">Hourly</option>
                            </select>
                        </div>
                    </div>
                    <!-- Price column -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="font-weight-bold">Price</label>
                            <input type="number" class="form-control price" required>
                        </div>
                    </div>
                    <!-- Deposit column -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="font-weight-bold">Deposit</label>
                            <input type="number" class="form-control deposit" required>
                        </div>
                    </div>
                    <!-- Delete button -->
                    <div class="col-lg-2 text-right">
                        <button type="button" class="btn btn-danger removeRowBtn">
                            <i class="fa fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
            `;
                $("#rentTypeContainer").append(rentTypeRowWithDelete);
                updateRentTypeOptions();
            });

            function updateRentTypeOptions() {
                // Lấy tất cả các giá trị đang được chọn
                const selectedValues = [];
                $(".rentTypeSelect").each(function () {
                    const value = $(this).val();
                    if (value) selectedValues.push(value);
                });

                // Vô hiệu hóa các giá trị đã chọn trong các dropdown khác
                $(".rentTypeSelect").each(function () {
                    const currentValue = $(this).val();
                    $(this).find("option").each(function () {
                        if (selectedValues.includes($(this).val()) && $(this).val() !== currentValue) {
                            $(this).prop("disabled", true);
                        } else {
                            $(this).prop("disabled", false);
                        }
                    });
                });
            }

            // Khi dropdown thay đổi, cập nhật các options
            $(document).on("change", ".rentTypeSelect", function () {
                updateRentTypeOptions();
            });

            // Xóa dòng khi click vào nút Remove
            $(document).on("click", ".removeRowBtn", function () {
                $(this).closest(".rentTypeRow").remove();
                updateRentTypeOptions();
            });

            // Save data
            $("#saveBtn").click(function () {
                var isValid = true;
                var formData = {
                    accommodationName: $("#accommodationName").val().trim(),
                    street: $("#street").val().trim(),
                    ward: $("#ward").val().trim(),
                    district: $("#district").val().trim(),
                    city: $("#city").val().trim(),
                    direction: $("#direction").val().trim(),
                    size: $("#size").val().trim(),
                    numberOfRooms: $("#numberOfRooms").val().trim(),
                    type: $("#type").val().trim(),
                    rentTypeName: [],
                    deRTs: []
                };

                $(".rentTypeRow").each(function () {
                    const rentTypeName = $(this).find(".rentTypeName").val().trim();
                    const price = parseFloat($(this).find(".price").val().trim());
                    const deposit = parseFloat($(this).find(".deposit").val().trim());

                    if (rentTypeName && price && deposit) {
                        formData.rentTypeName.push(rentTypeName);
                        formData.deRTs.push({price, deposit});
                    } else {
                        isValid = false;
                    }
                });

                // Xóa lớp lỗi trước khi kiểm tra
                $(".form-control").removeClass("error");

                // Kiểm tra từng trường
                $.each(formData, function (key, value) {
                    var field = $("#" + key);
                    if (!value) {
                        field.addClass("error");
                        isValid = false;
                        if (!field.is(":focus")) {
                            field.focus(); // Đặt focus vào trường đầu tiên bị lỗi
                        }
                        return false; // Thoát vòng lặp nếu gặp lỗi
                    }
                });

                if (!isValid) return; // Không lưu nếu có lỗi

                var url = selectedRow ? `/lessor/list-accom/${selectedRow.data("id")}` : `/lessor/list-accom`;
                var method = selectedRow ? "PUT" : "POST";

                // Gửi yêu cầu tới server
                fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                }).then(response => response.json())
                $("#editModal").modal("hide");
                if (selectedRow) {
                    alert("Update success");
                } else {
                    alert("Add success");
                }
                location.reload();
            });

            // Delete row on delete button click
            $(document).on("click", ".delete", function () {
                var confirmation = confirm("Are you sure you want to delete this accommodation?");
                if (confirmation) {
                    var row = $(this).closest("tr");
                    var id = row.data("id");

                    fetch(`/lessor/list-accom/${id}`, {
                        method: "DELETE"
                    }).then(response => {
                        if (response.ok) {
                            // row.remove(); // Xóa dòng dữ liệu
                            alert("Delete success");
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</head>

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>List <b>Accommodation</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered" id="accomTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Street</th>
                    <th>Ward</th>
                    <th>District</th>
                    <th>City</th>
                    <th>Direction</th>
                    <th>Size</th>
                    <th>Number of Rooms</th>
                    <th>Type</th>
                    <th>Rent Type</th>
                    <th>Price</th>
                    <th>Deposit</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody th:each="ac : ${accommodation}">
                    <tr th:data-id="${ac.getAccommodationID()}" th:each="rt, iterStat : ${ac.getListDetailRT()}" th:if="${iterStat.index == 0}" th:data-rtn="${rt.getRentTypeID().getRentTypeName()}">
                        <!-- Thông tin chung của accommodation (xuất hiện 1 lần) -->
                        <td th:text="${ac.getAccommodationName()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getStreet()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getWard()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getDistrict()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getCity()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getDirection()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getSize()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getNumberOfRooms()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:text="${ac.getAccomTypeID().getType()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>

                        <!-- Hiển thị thông tin của Rent Type -->
                        <td th:text="${rt.getRentTypeID().getRentTypeName()}"></td>
                        <td th:text="${rt.getPrice()}"></td>
                        <td th:text="${rt.getDeposit()}"></td>
                        <td th:text="${ac.getStatus().toString()}" th:rowspan="${#lists.size(ac.getListDetailRT())}"></td>
                        <td th:if="${ac.getStatus().toString() != 'Occupied'}" th:rowspan="${#lists.size(ac.getListDetailRT())}">
                            <!-- Actions -->
                            <a class="edit" title="Edit"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>

                    <!-- Các dòng tiếp theo chỉ hiển thị thông tin Rent Type -->
                    <tr th:each="rt, iterStat : ${ac.getListDetailRT()}" th:if="${iterStat.index > 0}" th:data-id="${ac.getAccommodationID()}" th:data-rtn="${rt.getRentTypeID().getRentTypeName()}">
                        <td th:text="${rt.getRentTypeID().getRentTypeName()}"></td>
                        <td th:text="${rt.getPrice()}"></td>
                        <td th:text="${rt.getDeposit()}"></td>
                    </tr>
                </tbody>
            </table>

    <!-- Modal -->
    <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title">Edit Accommodation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="accommodationName">Name</label>
                            <input type="text" class="form-control" id="accommodationName" required>
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" id="street" required>
                        </div>
                        <div class="form-group">
                            <label for="ward">Ward</label>
                            <input type="text" class="form-control" id="ward" required>
                        </div>
                        <div class="form-group">
                            <label for="district">District</label>
                            <input type="text" class="form-control" id="district" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="direction">Direction</label>
                            <input type="text" class="form-control" id="direction" required>
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="number" class="form-control" id="size" required>
                        </div>
                        <div class="form-group">
                            <label for="numberOfRooms">Number of Rooms</label>
                            <input type="number" class="form-control" id="numberOfRooms" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Accommodation Type</label>
                            <select class="form-control" id="type" required>
                                <option value="">Select accommodation type</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Studio">Studio</option>
                                <option value="Villa">Villa</option>
                                <option value="House">House</option>
                                <option value="Room">Room</option>
                            </select>
                        </div>
                        <div id="rentTypeContainer">
                            <!-- Row template -->
                            <div class="row rentTypeRow">
                                <!-- Rent type column -->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="rentTypeName" class="font-weight-bold">Rent Type</label>
                                        <select class="form-control rentTypeName rentTypeSelect" id="rentTypeName" required>
                                            <option value="">Select rent type</option>
                                            <option value="Yearly">Yearly</option>
                                            <option value="Seasonal">Seasonal</option>
                                            <option value="Monthly">Monthly</option>
                                            <option value="Weekly">Weekly</option>
                                            <option value="Daily">Daily</option>
                                            <option value="Hourly">Hourly</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Price column -->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="price" class="font-weight-bold">Price</label>
                                        <input type="number" class="form-control price" id="price" required>
                                    </div>
                                </div>
                                <!-- Deposit column -->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="deposit" class="font-weight-bold">Deposit</label>
                                        <input type="number" class="form-control deposit" id="deposit" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Add Row Button -->
                        <div class="text-right mt-3">
                            <button type="button" id="addRowBtn" class="btn btn-success btn-primary">Add More Rent Type</button>
                        </div>
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
